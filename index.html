<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<title></title>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
<!-- order of stylesheets matter for the js getStyleSheet() func to work -->
	<link href="css/style.css" rel="stylesheet" >
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	<audio preload="auto" id="audio">
		<source src="assets/speckWndrWntrBlls.ogg" type="audio/ogg">
		<source src="assets/speckWndrWntrBlls.mp3" type="audio/mpeg">
	</audio>

	<header>
		<h2>Pomodoro Clock</h2>
	</header>

	<main class="main ">
		<div class="settings flex-center">
			<div class="config "><!-- center -->
				<h3>Break</h3>
				<i class="ion ion-minus-round break-minus"></i> <span class="break-min minutes"></span> <i class="ion ion-plus-round break-plus"></i>
			</div>
			<div class="config "><!-- center -->
				<h3>Session</h3>
				<i class="ion ion-minus-round session-minus"></i> <span class="session-min minutes"></span> <i class="ion ion-plus-round session-plus"></i>
			</div>
		</div>

		<div class="clock session">
			<div class="timer-name"></div>
			<div class="remaining-time">
		</div>
	</main>

	<footer>
		<p class="footer">
			<div xmlns:cc="http://creativecommons.org/ns#" about="urn:sha1:UC4MQWUM2BRZZ2WMGSC6ANXKIWEH6OXN"><a rel="cc:attributionURL" property="cc:attributionName" href="http://ccmixter.org/files/speck/44431" target="_blank">Audio by Speck</a> / <a rel="license" href="http://creativecommons.org/licenses/by/3.0/" target="_blank">CC BY 3.0</a></div>
			With <i class="ion ion-ios-heart"></i> from Tusk Tusk Dev
		</p>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
